<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
</head>
<body>
<h1>Welcome to chat app.</h1>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket= io();
    socket.on('connect',()=>{
        console.log("Connected to server");
    });
    socket.on('disconnect',()=>{
        console.log("Disconnected to server");
    });
</script>
</body>

</html>
